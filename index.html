<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NAV</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<svg>
		<defs>
			<clipPath id="clipPath">
				<circle class="one" cx="200" cy="400" r="1300" transform="scale(0)"/>
				<circle class="two" cx="-2200" cy="1900" r="800" transform="scale(0)"/>
			</clipPath>
		</defs>
	</svg>
	
	<button id="open">Open nav</button>

	<div class="wrapper">
		<nav>
			<div class="close">&times;</div>
			<ul>
				<li><a class="main" href="#">RED</a></li>
				<li><a href="#">Yellow</a></li>
				<li><a href="#">BLUE</a></li>
				<li><a href="#">BLACK</a></li>
			</ul>

			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, neque.</p>
		</nav>
		
	</div>

	<h1>WHOAaaaaaaa</h1>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>

	<script>
		let nav = document.getElementById('open');
		let close = document.querySelector('.close');
		nav.addEventListener('click', () => {
			tl.play();
		})
		close.addEventListener('click',()=> {
			tl.reverse();
		})

		let tl = new TimelineMax({paused:true});


		tl.from('nav', 1, {
			x: 300,
			display: 'none',
			ease: Power2.easeOut,
			delay: 0
		});

		tl.to('circle.one',3,{
			scale: 1,
			x: 0, 
			y: -1300,
			ease: Power2.easeOut
		}, "-=1")

		tl.to('circle.two',4,{
			scale: 1.8,
			x: 2900, 
			y: -500,
			ease: Power2.easeOut
		}, "-=3")

		tl.from('h1', 1, {
			opacity: 0,
			y: 100,
			ease: Power1.easeOut
		},'-=3');

	</script>
</body>
</html>
